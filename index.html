<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite + TS</title>
  </head>

  <body class="w-screen bg-gray-100">
    <section

        </p>

    </section>
    <section class="flex h-screen items-center justify-center bg-none">
      <h1 class="text-6xl font-bold">Sup Bro</h1>
    </section>
    <section class="relative h-screen w-full">
      <div
        id="cc"
        class="fixed bottom-0 z-10 h-72 w-[calc(1%_*_min(0,_var(--scroll)_-_200)_+_50%_+_1%_*_min(min(var(--scroll),_100),_30)*_50_/_30)] translate-y-[calc(1%_*_0)] bg-red-400"></div>
    </section>
    <script type="module" src="/src/main.ts"></script>
